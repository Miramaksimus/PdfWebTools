<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="#{Register.Title}"></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, userEntity-scalable=no"
          name="viewport"/>


    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link href="#" rel="stylesheet" th:href="@{/css/AdminLTE.css}"/>
    <link href="#" rel="stylesheet" th:href="@{/css/skins/_all-skins.min.css}"/>
    <link href="#" rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>

</head>
<body class="hold-transition login-page">
<div class="login-box centerx">
    <div class="flex">
        <div class="col-6">
            <div class="login-box-body" style="width: 100%">
                <div class="login-logo">
                    <img th:src="@{/img/logo.png}" style="max-width: 100%"/>
                </div>
            </div>
        </div>


        <div class="col-6 ml">
            <div class="login-box-body">
                <p class="login-box-msg"><b th:text="#{Register.Init}"></b></p>
                <div>
                    <form action="#" th:action="@{/register/sign-up}" th:method="post" th:object="${user}">

                        <p th:if="${errors}" th:text="#{Register.Error}"></p>

                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-userEntity form-control-feedback"></span>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control"
                                   th:field="${user.name}"
                                   th:required="required"
                                   placeholder="Name"/>
                        </div>



                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-userEntity form-control-feedback"></span>
                            <input type="text"
                                   id="surname"
                                   name="surname"
                                   class="form-control"
                                   th:field="${user.surname}"
                                   th:required="required"
                                   placeholder="Surname"/>
                        </div>

                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            <input type="text" name="username"
                                   class="form-control"
                                   th:field="${user.username}"
                                   th:required="required"
                                   placeholder="Username"/>
                        </div>

                        <div class="form-group has-feedback">
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   th:field="${user.password}"
                                   th:required="required"
                                   data-toggle="password"
                                   placeholder="Password"/>
                        </div>


                        <div class="row">
                            <div class="col-xs-4">
                                <button type="submit"
                                        class="btn btn-primary btn-block btn-flat" th:text="#{Register.Button.Submit}">
                                </button>
                            </div>
                        </div>


                        <div class="col-xs-8 text-right">
                            <a th:href="@{/login}" style="line-height:30px" th:text="#{Register.Signin}"></a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
